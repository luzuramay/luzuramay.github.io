<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM coding Dojo</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            
            color: #0078f0;
        }

        h1:hover{
            color: blueviolet;
        }

    </style>
</head>
<body>
    <h1>Manipulando o DOM</h1>
    <p id="demo">Bem vindo ao Coding Dojo!</p>
    <button id="button" >Alterar Texto</button><br>
    <br>
   

  <input type="text" id="item-input" placeholder="Digite um item">
<input type="date" id="date-input">
<button onclick="adicionarItem()">Adicionar</button>
<button onclick="removerItem()">Remover</button>
<ul id="minha-lista"></ul>
    <script>

        const paragrafo = document.querySelector("#demo");
        const botao1 = document.querySelector("#button");

        botao1.addEventListener('click', function() {
            paragrafo.textContent = "ola"
        })
  
   function adicionarItem() {
    var input = document.getElementById('item-input');
    var dateInput = document.getElementById('date-input');
    var item = input.value;
    var date = dateInput.value;

    if (item.trim() !== '' && date.trim() !== '') {
        var lista = document.getElementById('minha-lista');
        var novoItem = document.createElement('li');
        novoItem.textContent = item + ' - ' + date;
        lista.insertBefore(novoItem, lista.firstChild);
        input.value = '';
        dateInput.value = '';
    }
   }

function removerItem() {
    var lista = document.getElementById('minha-lista');
    var ultimoItem = lista.lastElementChild;
    if (ultimoItem) {
        lista.removeChild(ultimoItem);
    }
}

    </script>
</body>
</html>
